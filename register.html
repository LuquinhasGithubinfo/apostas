<form id="register-form">
    <input type="text" placeholder="Nome" required name="name">
    <input type="email" placeholder="Email" required name="email">
    <input type="password" placeholder="Senha" required name="password">
    <button type="submit" class="glow-btn">Cadastrar</button>
</form>

<script>
const form = document.getElementById('register-form');
form.addEventListener('submit', async e => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form));
    const res = await fetch('/register', {
        method: 'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(data)
    });
    const json = await res.json();
    if(json.success) window.location = '/login.html';
    else alert(json.message);
});
</script>
